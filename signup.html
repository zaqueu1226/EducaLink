<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro – EducaLink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                 <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="logo.png" alt="EducaLink Logo">
                    <span>EducaLink</span>
                </a>
            </div>
             <ul>
                <li><a href="index.html#features">Funcionalidades</a></li>
                <li><a href="index.html#how-it-works">Como Funciona</a></li>
                <li><a href="login.html" class="login-button">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h2>Crie sua conta gratuita</h2>
                <p>E comece sua jornada de aprendizado hoje mesmo!</p>
                <form class="auth-form" id="signup-form">
                    <div class="form-group">
                        <label for="fullname">Nome Completo</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Crie uma Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label>Você é:</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="role" value="student" checked>
                                <div class="radio-button">
                                    <img src="student-icon.png" alt="Aluno">
                                    <span>Aluno</span>
                                </div>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="role" value="teacher">
                                 <div class="radio-button">
                                    <img src="teacher-icon.png" alt="Professor">
                                    <span>Professor</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="cta-button auth-button">Criar Conta</button>
                    <div class="form-footer">
                        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EducaLink. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
