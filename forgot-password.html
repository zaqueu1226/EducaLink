<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha – EducaLink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="logo.png" alt="EducaLink Logo">
                    <span>EducaLink</span>
                </a>
            </div>
            <ul>
                <li><a href="index.html#features">Funcionalidades</a></li>
                <li><a href="login.html" class="login-button">Entrar</a></li>
                <li><a href="signup.html" class="cta-button nav-cta">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h2>Esqueceu sua senha?</h2>
                <p>Não se preocupe! Insira seu e-mail abaixo para receber um link de redefinição.</p>
                <form class="auth-form" id="forgot-password-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="cta-button auth-button">Enviar Link de Redefinição</button>
                    <div class="form-footer">
                        <p>Lembrou da senha? <a href="login.html">Faça login</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EducaLink. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
